<div id="container">
  <div class="setting-container">
    <h3>修改个人资料</h3>
    <div class="container col-md-12 col-lg-12">
      <form class="form-horizontal" id="user_form">
        <div class="form-group">
          <label for="user_name" class="col-sm-2">用户昵称:</label>
          <div class="col-sm-10">
            <div class="row">
              <input type="text" class="text-left" id="user_name" name="userName"
                     value="admin" readonly="readonly">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2">性别:</label>
          <div class="col-sm-10">
            <div id="userSex" class="row">
              <label for="user_sex0">男 &nbsp;&nbsp;</label><input type="radio" id="user_sex0" name="userSex">
              <label for="user_sex1">女 &nbsp;&nbsp;</label><input type="radio" id="user_sex1" name="userSex">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="user_birthday" class="col-sm-2">生日:</label>
          <div class="col-sm-10">
            <div class="row">
              <input type="text" class="text-left" id="user_birthday" name="birthday"
                     value="admin" readonly="readonly">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="user_address" class="col-sm-2">居住地址:</label>
          <div class="col-sm-10">
            <div class="row">
              <input type="text" class="text-left" id="user_address" name="address"
                     value="admin" readonly="readonly">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="Signature" class="col-sm-2">个性签名:</label>
          <div class="col-sm-10">
            <div class="row">
              <textarea type="text" class="text-left" id="Signature" name="Signature" placeholder="最多70个汉字..."></textarea>
            </div>
          </div>
        </div>
        <div class="form-group" id="btn">
          <input type="button" value="保存">
          <input type="reset" value="取消">
        </div>
      </form>
    </div>
  </div>
</div>
