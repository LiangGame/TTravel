<div id="personal-container">
  <!--顶部图片区-->
  <div class="container-fluid">
    <div class="row">
      <div class="bg-img"></div>
    </div>
  </div>
  <!--主要内容区-->
  <div id="container" class="container">
    <!--左侧导航区-->
    <div #nav [class.fixed]="fixed" id="user_nav" class="col-xl-12 col-sm-3 col-md-3 col-lg-3">
      <!--用户头像显示-->
      <div id="user_icon" class="text-center">
        <div class="row icon-container">
          <div [innerHTML]="Icon" class="iconImg"></div>
          <!--<img src="../../../assets/user-img/user-icon.png" height="100" width="100"/>-->
          <div class="uplodBg" *ngIf="uplodBg">
            <span class="fa fa-camera fa-2x"></span>
          </div>
          <input type="file" [(ngModel)]="userIcon" name="userIcon" class="icon-file" (mouseover)="uplodBg_toggle()"
                 (mouseout)="uplodBg_toggle()" ng2FileSelect [uploader]="uploader" (change)="uplodImg($event)">
        </div>
        <div class="row">
          <h4 class="col-md-6 col-lg-6 text-right">0.9万+ 关注</h4>
          <h4 class="col-md-6 col-lg-6 text-left">1.2万+ 粉丝</h4>
        </div>
      </div>
      <!--导航-->
      <nav class="row text-left">
        <ul>
          <li><span class="fa fa-home fa-lg" aria-hidden="true"> </span><a routerLink="./index">个人首页</a></li>
          <li><span class="fa fa-heart fa-lg" aria-hidden="true"> </span><a routerLink="./WantToGo">我的想去</a></li>
          <li><span class="fa fa-paw fa-lg" aria-hidden="true"> </span><a routerLink="./footprint">我的足迹</a></li>
          <li><span class="fa fa-book fa-lg" aria-hidden="true"> </span><a routerLink="./Notes">游记</a></li>
          <li><span class="fa fa-camera-retro fa-lg" aria-hidden="true"> </span><a routerLink="./PhotoAlbum">照片</a></li>
          <li><span class="fa fa-cog fa-lg" aria-hidden="true"> </span><a routerLink="./Setting">设置</a></li>
        </ul>
      </nav>
      <!--卷角-->
      <!--<div class="cor"></div>-->
      <!--<div class="cor-y"></div>-->
    </div>
    <!--右侧显示区--->
    <div id="main" class="col-xl-12 col-sm-9 col-md-9 col-lg-9 pull-right">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
