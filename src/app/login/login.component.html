<!--<div class="container log">-->
<div class="login-bgimg">
<div class="container login-position">
  <div class="login-frame col-lg-12 col-md-12 col-sm-12 col-xs-12  login-css">
    <form class="form-horizontal" id="login_form" #loginForm="ngForm">
    <div class="form-group">
      <div *ngIf="tel.invalid && (tel.dirty || tel.touched)"
           class="alert prompt">
        <div *ngIf="tel.errors.required">
          号码不能为空
        </div>
        <div *ngIf="tel.errors.pattern">
          号码格式不正确
        </div>
      </div>
      <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
        <input type="text" class="form-control" #tel="ngModel" pattern="^1[34578]\d{9}$" [(ngModel)]="_telephone" id="telephone" name="telephone" placeholder="您的手机号" required>
      </div>

    </div>
    <div class="form-group">
      <div *ngIf="pass.invalid && (pass.dirty || pass.touched)"
           class="alert prompt">
        <div *ngIf="pass.errors.required">
          密码不能为空
        </div>
        <div *ngIf="pass.errors.minlength">
          密码大于六位
        </div>
      </div>
      <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
        <input type="password" class="form-control" #pass="ngModel" minlength="6"  [(ngModel)]="_password" id="password" name="password" placeholder="您的密码" required>
      </div>

    </div>
    <div class="form-group">
      <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
        <div class="checkbox navbar-left">
          <label>
            <input type="checkbox">记住密码</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button type="button" (click)="toLogin(loginForm)"  class="btn col-lg-12 col-md-12 col-sm-12 col-xs-12" id="login_btn">登录</button>
      </div>
    </div>
  </form>

    <div>
      <p class=" p1 col-lg-offset-6">还没有账号？<a  routerLink="../register">马上注册</a></p>
    </div>
</div>
</div>


</div>
