<!--<div class="container log">-->
<div class="login-bgimg">
<div class="container login-position">
  <div class="login-frame col-xs-8 col-sm-4 col-md-4 col-lg-4 col-md-offset-4 login-css">
  <form class="form-horizontal" id="login_form">
    <div class="form-group">
      <!--<label for="telephone" class="col-sm-3 control-label">Telephone</label>-->
      <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
        <input type="text" class="form-control" id="telephone" name="telephone" placeholder="您的手机号">
        <div class="text-danger" id="err_tel"></div>
      </div>
    </div>
    <div class="form-group">
      <!--<label for="password" class="col-sm-3 control-label">Password</label>-->
      <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
        <input type="password" class="form-control" id="password" name="password" placeholder="您的密码">
        <div class="text-danger" id="err_pass"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
        <div class="checkbox navbar-left">
          <label>
            <input type="checkbox">记住密码</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button type="button" id="login_btn" class="btn col-lg-12 col-md-12 col-sm-12 col-xs-12">登录</button>
      </div>
    </div>
  </form>

    <div>
      <p class=" p1 col-lg-offset-6">还没有账号？<a  routerLink="../register">马上注册</a></p>
    </div>
</div>
</div>


<!--</div>-->

  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">您好:</h4>
      </div>
      <div class="modal-body" id="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>

  </div>
</div>
