<!--<div class="container log">-->
<div class="main">
  <div class="login-bgimg">
    <div class="container">
      <div class="login-position">
        <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12  login-css">
          <form class="form-horizontal" id="login_form" #loginForm="ngForm">
            <div class="form-group">
              <div *ngIf="login_res"
                   class="alert prompt">
                {{login_res}}
              </div>
              <div *ngIf="tel.invalid && (tel.dirty || tel.touched)"
                   class="alert prompt">
                <small *ngIf="tel.errors.required">
                  请输入您的手机号码
                </small>
                <small *ngIf="tel.errors.pattern">
                  手机号码格式错误
                </small>
              </div>
              <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
                <input type="text" class="form-control" #tel="ngModel" pattern="^1[34578]\d{9}$"
                       [(ngModel)]="_telephone"
                       id="telephone" name="telephone" placeholder="您的手机号" required>
              </div>

            </div>
            <div class="form-group">
              <div *ngIf="pass.invalid && (pass.dirty || pass.touched)"
                   class="alert prompt">
                <small *ngIf="pass.errors.required">
                  请输入您的密码
                </small>
                <small *ngIf="pass.errors.minlength">
                  输入密码不小于6
                </small>
              </div>
              <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
                <input type="password" class="form-control" #pass="ngModel" minlength="6" [(ngModel)]="_password"
                       id="password" name="password" placeholder="您的密码" required>
              </div>

            </div>
            <div class="form-group">
              <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <button type="button" (click)="toLogin(loginForm)" [disabled]="loginForm.form.invalid"
                        class="btn col-lg-12 col-md-12 col-sm-12 col-xs-12" id="login_btn">登录
                </button>
              </div>

            </div>
          </form>

          <div>
            <p class=" p1 ">还没有账号？<a routerLink="../register">马上注册</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
