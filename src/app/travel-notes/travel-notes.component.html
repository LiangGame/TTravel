<div id="main" class="container">
  <div class="row">


    <div class="col-md-9 col-lg-9 pull-left">
      <div class="row title col-lg-12">推荐游记</div>
      <div class="media col-md-12" *ngFor="let note of newNotes | searchNotes:searText" (click)="noteItem(note?.notes.id)">
        <h3 class="media-heading">{{note?.notes.title}}
          <!--西藏行摄之旅，带你寻找藏在封闭隐世里的极美仙境-->
          <button class="state" (click)="setLike($event,note?.notes.id)">
            <span type="button" class="num">时光顶
              <span class="fa fa-thumbs-up fa-lg icon-hand"></span> {{note?.notes.like}}
            </span>
          </button>
        </h3>

        <div id="travel-notes" class="media-left media-middle">
          <a [innerHTML]="note?.coverimg[0]">
            <!--<img class="media-object" src="http://owpv96eru.bkt.clouddn.com{{note?.coverimg}}" height="160" width="240"-->
                 <!--alt="...">-->
          </a>
        </div>

        <div class="media-body" [innerHTML]="(note?.notes.content).substring(0,215)+'...'">
          <!--在旅行成为一种行色匆匆的消遣方式时，我更喜欢从中发掘慢一点的游玩模式，比如，逛当地的市集。-->
          <!--在国外，市集是未被商业包装的地方，是不加任何掩饰和夸张，可以最直接迅速接近当地人生活的地方。-->
          <!--而国内则相反，一些周末独有的创意市集和主题市集是为了丰富平时较为单一的商业街区，甚至可以说-->
          <!--很多创意市集上的东西比起实体店来的更有趣吧。-->
        </div>
        <div class="item">
          <span class="author">作者：{{note?.notes.userName}}</span>
          <span class="view">评论：{{note?.notes.comment}}</span>
        </div>
      </div>
