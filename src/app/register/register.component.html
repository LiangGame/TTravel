<div class="res-bgimg">
<div class="container res-position">
  <div class="login-frame col-lg-12 col-md-12 col-sm-12 col-xs-12 login-css">
  <form class="form-horizontal" id="regist_form">
    <div class="form-group">
      <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
        <input type="text" class="form-control" id="telephone" name="telephone" placeholder="您的手机号码">
        <div class="text-danger" id="err_tel"></div>
      </div>
    </div>
    <div class="form-group">
    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
      <input type="text" class="form-control" id="names" name="names" placeholder="您的名号">
      <div class="text-danger" id="err_names"></div>
    </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
        <input type="password" class="form-control" id="password" name="password" placeholder="您的密码">
        <!--<div class="text-danger" id="err_pass"></div>-->
      </div>
    </div>
    <div class="form-group">

      <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
        <input type="password" class="form-control" id="passwordConfirm" placeholder="确认密码">
        <div class="text-danger" id="err_pass"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button type="button" id="sign_btn" class="btn col-lg-12 col-md-12 col-sm-12 col-xs-12">完成注册</button>
      </div>
    </div>
  </form>
    <div>
      <p class=" p1 col-lg-offset-6">已经注册？<a  routerLink="../login">马上登录</a></p>
    </div>
  </div>
</div>
<div id="myModal" class="modal fade _modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">您好:</h4>
      </div>
      <div class="modal-body" id="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>

</div>
