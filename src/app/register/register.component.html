<div class="container col-md-6 col-md-offset-3" style="margin-top: 100px">
  <form class="form-horizontal" id="regist_form">
    <div class="form-group">
      <label for="telephone" class="col-sm-3 control-label">Telephone</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="telephone" name="telephone" placeholder="Telephone" value="13569040015">
        <div class="text-danger" id="err_tel"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <!--<div class="text-danger" id="err_pass"></div>-->
      </div>
    </div>
    <div class="form-group">
      <label for="passwordConfirm" class="col-sm-3 control-label">PasswordConfirm</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="passwordConfirm" placeholder="Password">
        <div class="text-danger" id="err_pass"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-10">
        <button type="button" id="sign_btn" class="btn btn-default">Sign in...</button>
      </div>
    </div>
  </form>
</div>
<div id="myModal" class="modal fade _modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">您好:</h4>
      </div>
      <div class="modal-body" id="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
