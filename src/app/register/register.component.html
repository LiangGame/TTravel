<div class="res-bgimg">
<div class="container res-position">
  <div class="login-frame col-lg-12 col-md-12 col-sm-12 col-xs-12 login-css">
    <form class="form-horizontal" id="register_form" #registerForm="ngForm">
      <div class="form-group">
        <div *ngIf="tel.invalid && (tel.dirty || tel.touched)"
             class="alert prompt">
          <div *ngIf="tel.errors.required">
            号码不能为空
          </div>
          <div *ngIf="tel.errors.pattern">
            号码格式不正确
          </div>
        </div>
        <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
          <input type="text" class="form-control" #tel="ngModel" pattern="^1[34578]\d{9}$" [(ngModel)]="_telephone" id="telephone" name="telephone" placeholder="您的手机号" required>
        </div>

      </div>
      <div class="form-group">
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="alert prompt">
          <div *ngIf="name.errors.required">
            昵称不能为空
          </div>
        </div>
    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
      <input type="text" class="form-control" #name="ngModel"  [(ngModel)]="_name" id="names" name="userName" placeholder="您的昵称" required>
    </div>
    </div>
      <div class="form-group">
        <div *ngIf="pass.invalid && (pass.dirty || pass.touched)"
             class="alert prompt">
          <div *ngIf="pass.errors.required">
            密码不能为空
          </div>
          <div *ngIf="pass.errors.minlength">
            密码大于六位
          </div>
        </div>
        <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
          <div>123{{pass.className}}
          </div>

          <input type="password" class="form-control" #pass="ngModel" minlength="6"  [(ngModel)]="_password" id="password" name="userPassword" placeholder="您的密码" required>
        </div>
      </div>
      <div class="form-group">
        <div *ngIf="rpass.invalid && (rpass.dirty || rpass.touched)"
             class="alert prompt">
          <div *ngIf=" rpass.errors.required">
            密码不能为空
          </div>
          <!--<div *ngIf="rpass.errors.minlength">-->
            <!--密码大于六位-->
          <!--</div>-->
          <div *ngIf="ispass()">
            两次密码输入不一样
          </div>
        </div>
        <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
          <input type="password" class="form-control" #rpass="ngModel"  minlength="50" [(ngModel)]="_rpassword" id="rpassword" name="rpassword" placeholder="确认密码" required>

        </div>

      </div>
    <div class="form-group">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button type="button" id="sign_btn" class="btn col-lg-12 col-md-12 col-sm-12 col-xs-12" (click)="addUser(registerForm)">完成注册</button>
      </div>
    </div>
  </form>
    <div>
      <p class=" p1 col-lg-offset-6">已经注册？<a  routerLink="../login">马上登录</a></p>
    </div>
  </div>
</div>
</div>
