
<div class="top-img">
  <app-loop-img></app-loop-img>
  <app-search></app-search>
</div>

<div class="container recommend">
  <h1 class="h11">今日推荐</h1>
  <ul class="ul">
    <ng-container *ngFor="let theme of _scenic">
    <li (click)="detail_1(theme?.id)">
        <div class="item scenicInfo">
          <div class="big">
          <img class="img" src="http://owpv96eru.bkt.clouddn.com{{theme?.url[1]}}" alt="">
        </div>
          <div class="info ">
            <p class="p1">{{theme?.info | themeString}}</p>
            <div class="bottom">
              <span class="fl">{{theme?.title}}</span>
            </div>
          </div>
        </div>
    </li>
    </ng-container>
  </ul>
</div>

<div class="container travels">
  <h1 class="h11">热门游记</h1>
  <ul>
    <ng-container *ngFor="let topic of _notes | indexNotes:8">
    <li (click)="detail_2(topic?.id)">
        <div class="item">
          <div id="indexNotes" class="big" [innerHTML]="topic?.content">
            <!--<img class="img" src="http://owpv96eru.bkt.clouddn.com{{topic?.coverimg}}" alt="">-->
          </div>
          <div class="info">
      <span class="s1">
        <img class="lazy" src="http://10.40.4.17:8889/uploads/{{topic?.icon}}" alt="{{topic?.userName}}">
      </span>
            <div>
              <span><a href="#">{{topic?.userName}}</a></span>
            </div>
            <p class="p1">{{topic?.title | topicString}}</p>
          </div>
        </div>
    </li>
    </ng-container>
  </ul>
</div>
<!--模态框-->
<div>
  <div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm _modal" role="document">
      <div class="modal-content modal-text">
        登录成功! 时光+2
      </div>
    </div>
  </div>
</div>
