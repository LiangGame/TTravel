<div class="top-img">
  <app-loop-img></app-loop-img>
  <app-search></app-search>
</div>

<div class="container recommend">
  <h1 class="h11">今日推荐</h1>
  <ul class="ul">
    <ng-container *ngFor="let theme of _scenic | indexScenic">
    <li (click)="detail_1(theme.id)">
        <div class="item">
          <div class="big">
          <img class="img" src="http://owpv96eru.bkt.clouddn.com{{theme?.url[0]}}" alt="">
        </div>
          <div class="info">
            <p class="p1">{{theme.info | themeString}}</p>
            <div class="bottom">
              <span class="fl">{{theme.title}}</span>
            </div>
          </div>
        </div>
    </li>
    </ng-container>
  </ul>
</div>

<div class="container travels">
  <h1 class="h11">热门游记</h1>
  <ul>
    <ng-container *ngFor="let topic of _notes | indexNotes">
    <li (click)="detail_2(topic.id)">
        <div class="item">
          <div class="big">
            <img class="img" src="../../assets/images/XinJiang/XJ_DanXiaDiMan.jpeg" alt="">
          </div>
          <div class="info">
      <span class="s1">
        <img class="lazy" src="../../assets/user-img/user-icon.png" alt="">
      </span>
            <div>
              <span><a href="#">{{topic.userName}}</a></span>
            </div>
            <p class="p1">{{topic.title | topicString}}</p>
          </div>
        </div>
    </li>
    </ng-container>
  </ul>
</div>
